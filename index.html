<!doctype html>
<html>
  <head>
    <title>HI</title>
    <style>
      body {
        background: black;
        font-family: Helvetica;
      }

      #names {
        color: white;
        font-size: 90px;
        top: 30vh;
        position: relative;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p id="names">Something... generic</p>
    <script>

      var counter = 0;
      var namep = document.getElementById("names");
      var names = window.location.hash.replace('#', '');
      var text = [names, "Hi", "what", "up", "uh....", "errr", "k", "thx", "bai"];

      function change() {
        namep.innerHTML = text[counter];
        counter++;
        if(counter >= text.length) { counter = 0; }
      }

      if(names !== "" || names === undefined) {
        namep.innerHTML = names;
        setInterval(change, 1000);
      }


    </script>
  </body>
</html>
