<!doctype html>
<html>
  <head>
    <title>HI</title>
    <style>
      body {
        background: black;
        font-family: Helvetica;
      }

      #names {
        color: white;
        font-size: 90px;
        top: 30vh;
        position: relative;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p id="names">Something... generic</p>
    <script>

      var text = ["Hi", "what", "up", "merr....", "errr", "k", "thx", "bai"];
      var counter = 0;
      var namep = document.getElementById("names");
      var names = window.location.hash.replace('#', '');

      function change() {
        namep.innerHTML = text[counter];
        counter++;
        if(counter >= text.length) { counter = 0; }
      }

      if(names !== "" || names === undefined) {
        namep.innerHTML = names;
        setInterval(change, 2000);
      }


    </script>
  </body>
</html>
